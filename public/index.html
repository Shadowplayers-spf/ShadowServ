<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ShadowServ</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="bg"></div>
		<div id="logo"></div>
		<div id="content" class="content">
			<div id="page-loading" class="page">
				<h1 class="cyberpunk">ShadowServ...</h1>
				<p>Loading...</p>
			</div>

			<div id="page-login" class="page hidden">
				<h2 class="cyberpunk noMargin">ShadowServ...</h2>
				<form id="login">
					<input type="text" name="username" placeholder="Användarnamn" required />
					<input type="password" name="password" placeholder="Lösenord" required />
					<input type="submit" value="Logga In" />
				</form>
				<p class="right"><a data-href="signup">Nytt Konto</a></p>
			</div>
			
			<div id="page-signup" class="page hidden">
				<h2 class="cyberpunk noMargin">Registrera</h2> 
				<form id="signup">
					<input type="text" name="username" placeholder="Användarnamn" required />
					<input type="password" name="password0" placeholder="Lösenord" required />
					<input type="password" name="password1" placeholder="Lösenord Igen" required />
					<input type="text" name="discord" placeholder="Discord ID (valfritt)" />
					<input type="submit" value="Registrera" />
				</form>
			</div>
			
			<div id="page-user" class="page hidden">
				<h1 class="cyberpunk noMargin username"></h1>
				<p class="subtitle">
					<span class="member hidden">MEDLEM | </span>
					<a class="logOut">Logga Ut</a>
				</p>
				<div class="sections">
					<div class="section credit">
						<img src="media/crown-coin.svg" />
						<span class="credit">loading...</span>
					</div>
					<div class="section assets">
						<img src="media/game-console.svg" />
						Spel
					</div>
					<div class="section admin users hidden">
						<img src="media/two-shadows.svg" />
						[A] Användare
					</div>
					<div class="section admin assetEdit">
						<img src="media/game-console.svg" />
						[A] Inventarier
					</div>
					<div class="section admin store">
						<img src="media/shopping-cart.svg" />
						[A] Kiosken
					</div>
				</div>
			</div>


		</div>


		<div id="errors"></div>

		<script type="module">
			import pm from "./pages.js";
			import Rest from './classes/Rest.js';

			window.rest = Rest;
			window.pm = pm;
			pm.begin();
			

		</script>
	</body>
</html>
